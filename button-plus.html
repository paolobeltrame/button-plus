<link rel="import" href="../polymer/polymer.html">

<!--
`button-plus`


@demo demo/index.html 
-->

<dom-module id="button-plus">
  <template>
    <style>
      :host {
        display:block;
        --button-plus-main-color:#AD45AB;
        --button-plus-fill-color:#AD45AB;
        --button-plus-font-specification:{
          font-size:1em;
          font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          letter-spacing:1px;  
        };
      }

      div {
        @apply(--button-plus-font-specification);    
        color:var(--button-plus-main-color);
        padding:6px 16px 6px 16px;
        border-radius:6px;
        text-align: center;
        cursor:pointer;
      }

      div:not([border]):hover {
        opacity:0.8;
      }

      div[border] {
         border:1px solid var(--button-plus-main-color);
      }

      div[fill] {
        background-color:var(--button-plus-fill-color);
        color:white;
      }

      div[border]:hover {
        color:white;
        background-color:var(--button-plus-fill-color);
      }

      div[fill]:hover {
        opacity:0.8;

      }

    </style>
    <div border$="[[border]]" fill$="[[fill]]"><content></content></div>
  </template>

  <script>
    Polymer({
      is: 'button-plus',
      properties: {
        border:{value:false},
        fill:{value:false}
      
      },

    });
  </script>
</dom-module>
